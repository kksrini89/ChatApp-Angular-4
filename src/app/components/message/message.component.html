<div id="message_body">
  <ul class="messages" *ngIf="isMessageExists;else noMessageContent">
    <li *ngFor="let msg of messageArray">
      {{msg.text}}
    </li>
  </ul>

  <ng-template #noMessageContent>
    <ul class="nomessage">
      <li>No message available.</li>
    </ul>
  </ng-template>
</div>
